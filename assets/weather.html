<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <div class="title">
            <h1 id="titlename">The Weather App</h1>
        </div>

        <div class="container_temp">
            <div class="weatherDetails">
                <div class="primary">
                    <div class="textdetails"><span>{%1%}'s Weather</span><span>{%3%}</span></div>
                    <div class="tempval">
                        <h1 id="temp">{%2%} Â°C</h1>
                    </div>
                </div>
                <div class="details">
                    <div class="stats">
                        <img src="images/gauge.png" alt="" width="50px" />
                        <p>Pressure</p>
                        <h3>{%4%} hPa</h3>
                    </div>
                    <div class="stats">
                        <img src="images/wind.png" alt="" width="50px" />
                        <p>Wind</p>
                        <h3>{%5%} m/s</h3>
                    </div>
                    <div class="stats">
                        <img src="images/humidity.png" alt="" width="50px" />
                        <p>Humidity</p>
                        <h3>{%6%} %</h3>
                    </div>
                </div>
                <a href="/"><button type="submit" id="submitBtn">Back</button></a>
            </div>
        </div>
    </body>
</html>
