<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="title">
            <h1 id="titlename">The Weather App</h1>
        </div>

        <div class="container">
            <form action="/" method="post" class="formelem">
                <input type="text" name="cityName" id="cityInput" autocomplete="off" autofocus placeholder="Enter a City name..." />
                <button type="submit">Go</button>
            </form>
        </div>
    </body>
</html>
